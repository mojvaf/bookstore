{% extends 'master.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-light p-4 rounded shadow">
      <h2 class="text-center mb-4">Create Book Form</h2>
      <form method="post" action="{% url 'create_book_form_view' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_name" class="form-label">Name</label>
          {{ form.name }}
        </div>
        <div class="mb-3">
          <label for="id_publisher" class="form-label">Publisher</label>
          {{ form.publisher }}
        </div>
        <div class="mb-3">
          <label for="id_author" class="form-label">Author</label>
          {{ form.author }}
        </div>
        <div class="mb-3">
          <label for="id_review" class="form-label">Review</label>
          {{ form.review }}
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
